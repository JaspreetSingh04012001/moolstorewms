name: moolwmsstore
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.6
  google_fonts: ^6.1.0
  platform_detector: ^0.2.0
  shared_preferences:
  flutter_svg: ^2.0.9
  smooth_page_indicator: ^1.1.0
  gap:
  fl_country_code_picker: ^0.1.9+1
  flutter_localization: ^0.2.0
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/slider_images/
    - assets/images/drawer_images/
    - assets/lang/
